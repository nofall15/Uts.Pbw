<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <title>UTS PBW</title>
  </head>
  <body>
    <div style="background-image:url('https://i.pinimg.com/736x/ab/54/40/ab5440e8f603e6b21bb4c5aeb2c94a1c.jpg');">
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Naufal Ahmad Fadillah </a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle"></div>
      </nav>
    </header>

    <main class="l-main">
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Hi,<br />Saya <span class="home__title-color">Naufal</span><br />
            Photographer
          </h1>
        </div>
        <br />
        <div class="home__img">
          <img src="assets/img/1.png" alt="" />
        </div>
      </section>

      <section class="about section" id="about">
        <h2 class="section-title">About</h2>

        <div class="about__container bd-grid">
          <div class="about__img">
            <img src="assets/img/profil.png" alt="" />
          </div>

          <div>
            <h2 class="about__subtitle">Naufal Ahmad Fadillah</h2>
            <p class="about__text">Nama Saya Naufal Ahmad Fadillah, saya adalah seorang Photographer.</p>
          </div>
        </div>
      </section>

      <section class="blog section" id="blog">
        <h2 class="section-title">Blog</h2>

        <div class="blog__container bd-grid">
          <a href="" class="blog__img">
            <img src="assets/img/blog1.jpg" alt="" />
          </a>
          <a href="" class="blog__img">
            <img src="assets/img/blog2.jpg" alt="" />
          </a>
          <a href="" class="blog__img">
            <img src="assets/img/blog3.jpg" alt="" />
          </a>
          <a href="" class="blog__img">
            <img src="assets/img/blog4.jpg" alt="" />
          </a>
          <a href="" class="blog__img">
            <img src="assets/img/blog5.jpg" alt="" />
          </a>
          <a href="" class="blog__img">
            <img src="assets/img/blog6.jpg" alt="" />
          </a>
        </div>
      </section>

      <section class="contact section" id="contact">
        <h2 class="section-title">Contact</h2>

        <div class="contact__container bd-grid">
          <form action="" class="contact__form">
            <input type="text" placeholder="Name" class="contact__input" />
            <input type="mail" placeholder="Email" class="contact__input" />
            <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
            <input type="button" value="Enter" class="contact__button button" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__social">
        <a href="#" class="footer__icon"><i class="bx bxl-facebook"></i></a>
        <p class="footer__igtext">Naufal Ahmad Fadillah</p>
        <a href="#" class="footer__icon"><i class="bx bxl-instagram"></i></a>
        <p class="footer__fbtext">@naufalahmdf_</p>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
